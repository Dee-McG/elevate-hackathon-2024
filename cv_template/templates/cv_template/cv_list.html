{% extends 'base.html' %}
{% load static %}

{% block title %}{% endblock %}

{% block content %}
<div class="container mx-auto p-4 flex flex-wrap">
    {% for cv in cv_list %}

        <div class="max-w-sm bg-white border border-violet-800 rounded-lg shadow m-2">
            <a href="{% url 'generated_cv' cv.pk %}">
                <img class="rounded-t-lg" src="{% static 'images/blur-cv.webp' %}" alt="Image of a blurred CV" />
            </a>
            <div class="p-5">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ cv.cv_name }}</h5>
                </a>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Lasted Updated: {{cv.updated_at }}</p>
                <a href="{% url 'generated_cv' cv.pk %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-black bg-lime-500 rounded-lg">
                    View CV
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>
        </div>

    {% endfor %}
</div>
{% endblock %}
